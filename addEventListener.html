<!DOCTYPE html>
    <html>
    <head></head>


    <body>
    <button id="buton">Buton</button>
    <p id="para"></p>


    <script>
        var buton = document.getElementById("buton");
        buton.addEventListener("click", tikla); //addEventListener içerideki click olduğu zaman aksiyonu yaratan kısım
        buton.addEventListener("mouseover",mouseover);
        buton.addEventListener("mouseout",mouseout);

        function tikla() {
            document.getElementById("para").innerHTML = "Tıklandı"
        }
        function mouseover() {
            document.getElementById("para").innerHTML = "Mouse üzerine geldi"
        }
        function mouseout() {
            document.getElementById("para").innerHTML = "Mouse üzerinden ayrıldı"
        }
    </script>
    </body>


</html>
