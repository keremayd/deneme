<!DOCTYPE html>
    <html>
        <head>
            <meta charset = "utf-8">
            <link rel="stylesheet" href="" />
        </head>

        <script>
            function tıkla() {
                var ismi = document.form1.username.value;
                var sifre = document.forms["form2"]["password"].value;
                if (ismi == "" || sifre == ""){
                    window.alert("Lütfen Boş Alanları Doldurunuz");
                } else {
                    window.alert(ismi + " " + sifre);
                }
            }
        </script>

        <body>
            <form name="form1" method="post">
                Kullanıcı Adı:<input type="text" name="username"><br>
            </form>
            <form name="form2" method="post">
                Şifre:<input type="password" name="password"><br>
        <button onclick="tıkla()">Gönder</button>
            </form>



        </body>
    </html>
