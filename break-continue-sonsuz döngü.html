<!DOCTYPE html>
<html>
    <head>
    </head>

    <script>
        var i;
        for (i = 0; i <10; i++){
            if (i == 5){
                continue; // alttaki kod satırlarını çalıştırmadan başa döner.
                break; // i = 5 olduğunda döngüyü sonlandırır.
            }
            document.write(i + "<br>");
        }

        // Sayfa sonsuz kere dönüyooooor.
        while (i < 5 ){
            document.write(i);
            i--;
        }



    </script>


    <body>
    </body>

</html>
